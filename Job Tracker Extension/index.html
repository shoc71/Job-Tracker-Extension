<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker Exntension</title>
    <link rel="icon" type="image/x-icon" href="/icons/icon128.ico">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body> 
    <div class="container" >
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Job Storage Unit</h3>

                <!-- <div class="form-check form-switch float-end mb-2">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div> -->

                <div class="form-group mb-2">
                    <!-- <span class="input-group-text">@</span> -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="job-title" placeholder="Username">
                        <label for="job-title">Job Title</label>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <!-- <span class="input-group-text">@</span> -->
                    <div class="form-floating">
                        <input type="text" class="form-control" id="company-name" placeholder="Username">
                        <label for="company-name">Company Name</label>
                    </div>
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text">#</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="job-weblink" placeholder="Username">
                        <label for="job-weblink">Job Website</label>
                    </div>
                </div>

                <div class="form-floating mb-2">
                    <textarea class="form-control dark-textarea" id="job-description"></textarea>
                    <label for="job-description">Job Description</label>
                </div>

                <div class="mb-2">
                    <label for="resumeUpload" class="form-label">Upload Resume (PDF)</label>
                    <input class="form-control" type="file" id="resumeUpload" accept=".pdf">
                </div>

                <div class="mb-3">
                    <label for="coverLetterUpload" class="form-label">Upload Cover Letter (PDF)</label>
                    <input class="form-control" type="file" id="coverLetterUpload" accept=".pdf">
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="INF">INF (In the Near-Future)</option>
                    </select>
                    <label for="floatingSelect">Applied?</label>
                </div>

                <div style="grid-template-columns: 1fr 1fr;" class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                    <button type="button" class="btn btn-success" id="downloadBtn">Download</button>
                    <button type="button" class="btn btn-warning" id="clearBtn">Clear</button>
                    <button type="button" class="btn btn-secondary" id="uploadFilesBtn">View Units</button>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                <button class="btn btn-sm btn-outline-dark" id="toggleDarkModeBtn">ðŸŒ“</button>
                <p class="mb-0 text-black">by 
                    <a 
                        class="text"
                        target="_blank" 
                        href="https://github.com/shoc71/Job-Tracker-Extension">
                        shoc71
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="libs/jszip.min.js"></script>
</body>
</html>
